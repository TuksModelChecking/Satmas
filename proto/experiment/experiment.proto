syntax = "proto3";

package experiment;

option go_package = "ui/proto";

import "mra/algorithm.proto";
import "mra/mra.proto";

enum ExperimentState {
  PENDING = 0;
  QUEUED = 1;
  SUCCESSFUL = 2;
  FAILED = 3;
}

message Experiment {
  string id = 1;
  mra.SynthesisAlgorithm algorithm = 2;
  mra.MRA mra = 3;
  int32 numberOfIterations = 4;
  int32 timebound = 5;
  string message = 6;
  ExperimentState state = 7;
}
